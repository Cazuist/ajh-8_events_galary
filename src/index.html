<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Imager</title>
</head>
<body>
  <h1>Картинко-манагер!</h1>
  <div class="manager-box">
    <header class="manager-header">ImageManager v.1.0</header>
    <form class="manager-form">
      <fieldset>
        <div class="inputs-wrapper">
          <div class="form-row name-row">
            <label class="form-label name-label" for="name">Название</label>
            <input class="form-field name-field" name='name' id="name">
          </div>

          <div class="form-row link-row">
            <label class="form-label link-label" for="link">Ссылка на изображение</label>
            <input class="form-field link-field" name='link' id="link">
          </div>
        </div>        
        <button class="form-btn">Добавить</button>        
      </fieldset>
    </form>

    <div class="img-ribbon">
      
    </div>
  </div>
</body>
</html>
